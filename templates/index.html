<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Space Simulation Game</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="minimap"></div>
            <div id="stats">
                <div>Credits: <span id="credits">1000</span></div>
                <div>Hull: <span id="hull">100</span>%</div>
                <div>Energy: <span id="energy">100</span>%</div>
            </div>
            <div id="inventory" class="d-none">
                <h3>Inventory</h3>
                <div id="inventory-items"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="/static/js/physics.js"></script>
    <script src="/static/js/entities.js"></script>
    <script src="/static/js/renderer.js"></script>
    <script src="/static/js/audio.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/game.js"></script>
</body>
</html>
